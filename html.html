        <header>
            <h1>Rock Paper Scissors</h1>

<!-- scoreboard  -->

        <div class="score_board">
            <div class="badge" id="user-badge">User</div>
            <div class="badge" id="comp-badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>     
        <div class="message">
            <p >Lets Play Rock Paper Scissors ! </p>
            <br>
            <p class="first">*Best of three </p>
        </div>
        <div class="choises">
            <div class="choice" id="rock"><img width=170px src="img/rock1.png" alt=""></div>
            <div class="choice" id="paper"><img width=170px src="img/paper1.png" alt=""></div>
            <div class="choice" id="seasors"><img width=170px src="img/seasors1.png" alt=""></div>
        </div>

        <p id="bottom">Make Your Move</p>
